<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Animation</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <main>
      <div class="coordinate-container"></div>
      <form class="matrix-input">
        <div class="matrix-name"><i>M</i> = </div>
        <div class="square-bracket">[</div>
        <div class="matrix">
          <div class="el"><input type="number" step="0.1" value="1"></div>
          <div class="el"><input type="number" step="0.1" value="0"></div>
          <div class="el"><input type="number" step="0.1" value="0"></div>
          <div class="el"><input type="number" step="0.1" value="1"></div>
        </div>
        <div class="square-bracket">]</div>
      </form>
      <form class="controllers">
        <input name="autoPlay" id="autoPlayInput" type="checkbox" onchange="toggleAutoPlay(event)">
        <label for="autoPlayInput">auto play</label>
        <div></div>
        <button class="btn btn-play" type="button" onclick="playAnimation(event)">Play</button>
        <button class="btn btn-reset" type="button" onclick="resetSvg(event)">Reset SVG</button>
        <div></div>
        <!-- <input name="progress" id="progressInput" type="range" min="0" max="100" step="0.1" value="0" />
        <output name="result" id="progressResult">0</output> -->
      </form>
    </main>
    <footer>
      Powered By <a href="https://d3js.org/">D3.js</a><br />
      Make By <a href="https://lihs.me/">lihs.me</a><br>
      Source Code On <a href="https://github.com/lihsai0">GitHub</a>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js" integrity="sha512-cd6CHE+XWDQ33ElJqsi0MdNte3S+bQY819f7p3NUHgwQQLXSKjE4cPZTeGNI+vaxZynk1wVU3hoHmow3m089wA==" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
  <script src="./index.js" type="module"></script>
</body>
</html>
